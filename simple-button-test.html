<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a2f1f;
            color: white;
            padding: 20px;
            margin: 0;
        }
        
        .test-button {
            background: #00ff88;
            color: #0a2f1f;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            display: block;
            width: 200px;
            transition: all 0.2s;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        .test-button:active {
            transform: translateY(0);
            background: #00cc6a;
        }
        
        .result {
            background: #1a4d3a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            min-height: 50px;
        }
        
        .success {
            color: #00ff88;
        }
        
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Simple Button Test</h1>
    <p>Bu sayfa temel buton iÅŸlevselliÄŸini test eder</p>
    
    <button class="test-button" onclick="testFunction('Button 1')">Test Button 1</button>
    <button class="test-button" onclick="testFunction('Button 2')">Test Button 2</button>
    <button class="test-button" onclick="testFunction('Button 3')">Test Button 3</button>
    <button class="test-button" onclick="alert('Direct Alert Works!')">Direct Alert Test</button>
    
    <div class="result" id="result">Butonlara tÄ±klayÄ±n...</div>
    
    <script>
        console.log('âœ… Simple test page loaded');
        
        let clickCount = 0;
        
        function testFunction(buttonName) {

            const message = `âœ… ${buttonName} Ã§alÄ±ÅŸÄ±yor! (${clickCount}. tÄ±klama)`;
            console.log(message);
            
            document.getElementById('result').innerHTML = `<span class="success">${message}</span>`;
            document.title = `âœ… ${clickCount} Test BaÅŸarÄ±lÄ±`;
        }
        
        // Test if JavaScript is working

            document.getElementById('result').innerHTML = '<span class="success">âœ… JavaScript Ã§alÄ±ÅŸÄ±yor - ButonlarÄ± test edin</span>';
        });
    </script>
</body>
</html>
