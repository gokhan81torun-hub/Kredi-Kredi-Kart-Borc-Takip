<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka Plan -->
  <rect width="512" height="512" rx="64" fill="#1a1a1a"/>
  
  <!-- Gradient Tanımları -->
  <defs>
    <linearGradient id="cardGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow Efekti -->
  <ellipse cx="256" cy="256" rx="200" ry="120" fill="url(#glowEffect)"/>
  
  <!-- Gölge Efekti -->
  <rect x="140" y="192" width="232" height="148" rx="20" fill="url(#shadowGradient512)" opacity="0.6"/>
  
  <!-- Ana Kredi Kartı -->
  <rect x="128" y="180" width="232" height="148" rx="20" fill="url(#cardGradient512)" stroke="#00ff88" stroke-width="4"/>
  
  <!-- Kart Üzerindeki Detaylar -->
  <!-- Chip -->
  <rect x="152" y="208" width="42" height="32" rx="6" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Kart Numarası Çizgileri -->
  <rect x="152" y="256" width="84" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  <rect x="248" y="256" width="84" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  <rect x="152" y="272" width="64" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  <rect x="228" y="272" width="64" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- CVV ve Tarih Alanı -->
  <rect x="152" y="288" width="52" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  <rect x="280" y="288" width="52" height="6" rx="3" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Para Simgesi (Büyük) -->
  <circle cx="320" cy="230" r="32" fill="#1a1a1a" opacity="0.2"/>
  <text x="320" y="244" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="42" font-weight="bold">₺</text>
  
  <!-- Alt Kısımda İkinci Kart (Derinlik Efekti) -->
  <rect x="148" y="200" width="232" height="148" rx="20" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
  
  <!-- Üçüncü Kart (Daha Fazla Derinlik) -->
  <rect x="168" y="220" width="232" height="148" rx="20" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
  
  <!-- Takip İkonu (Sağ Alt Köşe) -->
  <circle cx="416" cy="416" r="52" fill="#00ff88"/>
  <circle cx="416" cy="416" r="48" fill="#00e676"/>
  <path d="M386 416 L406 436 L446 396" stroke="#1a1a1a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Dekoratif Noktalar -->
  <circle cx="96" cy="96" r="4" fill="#00ff88" opacity="0.6"/>
  <circle cx="416" cy="96" r="4" fill="#00ff88" opacity="0.6"/>
  <circle cx="96" cy="416" r="4" fill="#00ff88" opacity="0.6"/>
</svg>