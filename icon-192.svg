<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka Plan -->
  <rect width="192" height="192" rx="24" fill="#1a1a1a"/>
  
  <!-- Gradient Tanımı -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Gölge Efekti -->
  <rect x="52" y="72" width="88" height="56" rx="8" fill="url(#shadowGradient)" opacity="0.5"/>
  
  <!-- Ana Kredi Kartı -->
  <rect x="48" y="68" width="88" height="56" rx="8" fill="url(#cardGradient)" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Kart Üzerindeki Detaylar -->
  <!-- Chip -->
  <rect x="58" y="78" width="16" height="12" rx="2" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Kart Numarası Çizgileri -->
  <rect x="58" y="96" width="32" height="2" rx="1" fill="#1a1a1a" opacity="0.6"/>
  <rect x="94" y="96" width="32" height="2" rx="1" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- CVV Alanı -->
  <rect x="58" y="104" width="20" height="2" rx="1" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Para Simgesi -->
  <circle cx="120" cy="88" r="12" fill="#1a1a1a" opacity="0.2"/>
  <text x="120" y="94" text-anchor="middle" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">₺</text>
  
  <!-- Alt Kısımda İkinci Kart (Derinlik Efekti) -->
  <rect x="56" y="76" width="88" height="56" rx="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
  
  <!-- Takip İkonu (Sağ Alt Köşe) -->
  <circle cx="156" cy="156" r="20" fill="#00ff88"/>
  <path d="M146 156 L151 161 L166 146" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>